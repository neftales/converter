name: CD
on:
  push:
    branches: [ setup-actions ]
jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Scala Environment
      uses: olafurpg/setup-scala@v10
    - name: Tests
      working-directory: ./backend
      run: sbt test
    - name: package
      working-directory: ./backend
      run: sbt assembly
